<!-- The article view -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/#!/">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div data-ng-show="!authentication.user">
						<button type="submit" class="btn btn-success" onclick=location.href="/signup">Sign up</button>
						<button type="submit" class="btn btn-success" onclick=location.href="/signin">Sign in</button>
					</div>
					<div data-ng-show="authentication.user">
						<span style="color: #dddddd">Hello </span><span style="color: #dddddd" data-ng-bind="authentication.user.fullName"></span>
						&nbsp&nbsp<button type="submit" class="btn btn-success" onclick=location.href="/signout">Sign out</button>
				</form>
			</div>
		</div>
	</nav>
	<div>
	<h1 data-ng-bind="article.title"></h1>
	<!-- Show the editing buttons to the article creator -->
	<div data-ng-show="authentication.user._id == article.creator._id">
		<a href="/#!/articles/{{article._id}}/edit">edit</a>
		<a href="/#!/" data-ng-click="delete();">delete</a>
		<a href="/signout">sign out</a>
		<a href="/#!/">home</a>
	</div>
	<small>
		<em>Posted on</em>
		<em data-ng-bind="article.created | date:'mediumDate'"></em>
		<em>by</em>
		<em data-ng-bind="article.creator.fullName"></em>
	</small>
	<p data-ng-bind="article.content"></p>
	</div>
</section>
