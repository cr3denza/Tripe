<!-- The edit article view -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/#!/">travel search</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div data-ng-show="!authentication.user">
						<button type="submit" class="btn btn-success" onclick=location.href="/signup">Sign up</button>
						<button type="submit" class="btn btn-success" onclick=location.href="/signin">Sign in</button>
					</div>
					<div data-ng-show="authentication.user">
						<span style="color: #dddddd">Hello </span><span style="color: #dddddd" data-ng-bind="authentication.user.fullName"></span>
						&nbsp&nbsp<button type="submit" class="btn btn-success" onclick=location.href="/signout">Sign out</button>
				</form>
			</div>
		</div>
	</nav>

	<div>
	<h1>Edit Article</h1>
	<!-- The edited article form -->
	<form data-ng-submit="update()" novalidate>
		<div>
			<label for="title">Title</label>
			<div>
				<input type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div>
			<label for="content">Content</label>
			<div>
				<textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
			</div>
		</div>
		<div>
			<input type="submit" value="Update">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</div>
</section>
