<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/#!/">travel search</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right">
						<div data-ng-show="!authentication.user">
							<button type="submit" class="btn btn-success" onclick=location.href="/signup">Sign up</button>
							<button type="submit" class="btn btn-success" onclick=location.href="/signin">Sign in</button>
						</div>
						<div data-ng-show="authentication.user">
							<span style="color: #dddddd">Hello </span><span style="color: #dddddd" data-ng-bind="authentication.user.fullName"></span>
							&nbsp&nbsp<button type="submit" class="btn btn-success" onclick=location.href="/signout">Sign out</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="jumbotron">
	</div>
	<div>
		<h1>Articles</h1>
		<ul>
			<!-- The list of article -->
			<li data-ng-repeat="article in articles">
				<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
				<br>
				<small data-ng-bind="article.created | date:'medium'"></small>
				<small>/</small>
				<small data-ng-bind="article.creator.fullName"></small>
				<p data-ng-bind="article.content"></p>
			</li>
		</ul>
		<!-- If there are no articles in the list, suggest the user's create a new article -->
		<div data-ng-hide="!articles || articles.length">
			No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
		</div>
	</div>
</section>
